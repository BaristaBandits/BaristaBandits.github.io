# ================================
# ✅ SITE SETTINGS
# ================================
title: "Swathi Shree Narashiman"
description: "Personal Portfolio • AI, Machine Learning & Research"
url: "https://BaristaBandits.github.io"  # your GitHub Pages URL
baseurl: ""  # if hosted at https://BaristaBandits.github.io; use "/portfolio" if in subdirectory

# ================================
# ✅ THEME SETTINGS
# ================================
# Pinning to a GitHub Pages–compatible version of Minimal Mistakes
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache   # ✅ Added to fix include_cached tag issue

# ================================
# ✅ MARKDOWN + HIGHLIGHTING
# ================================
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

# ================================
# ✅ NAVIGATION BAR
# ================================
navigation:
  - title: "Home"
    url: "{{ site.baseurl }}/"
  - title: "Projects"
    url: "{{ site.baseurl }}/projects/"
  - title: "Technical"
    url: "{{ site.baseurl }}/technical/"
  - title: "Resume"
    url: "{{ site.baseurl }}/resume/"
  - title: "Contact"
    url: "{{ site.baseurl }}/contact/"

# ================================
# ✅ AUTHOR INFO
# ================================
author:
  name: "Swathi Shree Narashiman"
  bio: "Undergraduate at IIT Madras • Interested in ML, Optimization, Information Theory & Game Theory"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/BaristaBandits"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/swathi-narashiman"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:swathi.narash@gmail.com"

# ================================
# ✅ BRANDING IMAGES
# ================================
logo: "/img/profile.jpeg"

# ================================
# ✅ GOOGLE ANALYTICS (optional)
# ================================
google_analytics: ""  # Add tracking ID when ready

# ================================
# ✅ EXCLUDE FILES FROM BUILD
# ================================
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE


# ================================
# ✅ SITE SETTINGS
# ================================
title: "Swathi Shree Narashiman"
description: "Personal Portfolio • AI, Machine Learning & Research"
url: "https://BaristaBandits.github.io"  # your GitHub Pages URL
baseurl: ""  # if hosted at https://BaristaBandits.github.io; use "/portfolio" if in subdirectory

# ================================
# ✅ THEME SETTINGS
# ================================
remote_theme: "academicpages/academicpages.github.io"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache   # ✅ allows {% include_cached %}

# ================================
# ✅ MARKDOWN + HIGHLIGHTING
# ================================
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

# ================================
# ✅ CUSTOM STYLING FIX
# ================================
sass:
  sass_dir: _sass
  style: compressed

include:
  - css

head_scripts:
  - head-custom.html   # ensures our custom CSS is included

# ================================
# ✅ NAVIGATION BAR
# ================================
navigation:
  - title: "Home"
    url: "{{ site.baseurl }}/"
  - title: "Projects"
    url: "{{ site.baseurl }}/projects/"
  - title: "Technical"
    url: "{{ site.baseurl }}/technical/"
  - title: "Resume"
    url: "{{ site.baseurl }}/resume/"
  - title: "Contact"
    url: "{{ site.baseurl }}/contact/"

# ================================
# ✅ AUTHOR INFO
# ================================
author:
  bio: "Undergraduate at IIT Madras • Interested in ML, Optimization, Information Theory & Game Theory"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/BaristaBandits"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/swathi-narashiman"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:swathi.narash@gmail.com"

# ================================
# ✅ GOOGLE ANALYTICS (optional)
# ================================
google_analytics: ""  # Add tracking ID when ready

# ================================
# ✅ EXCLUDE FILES FROM BUILD
# ================================
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE



